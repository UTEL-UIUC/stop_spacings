<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Traversals - Portland</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        #features {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 25%;
            height: 50%;
            overflow: auto;
            background: rgba(255, 255, 255, 0.8);
        }

        #map canvas {
            cursor: crosshair;
        }
    </style>
    <div id="map"></div>
    <pre id="features"></pre>
    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken =
            'pk.eyJ1Ijoic2FpcHJhbmVldGhkIiwiYSI6ImNsMHRvdGR6eTBwMzEzY3FwZ3J2YjF5Y2UifQ.BVrcTF-CiMB5gVqLCV_U-w';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/saipraneethd/cl0tppk30000115l7t21cm3lc',
            center: [-122.676, 45.513],
            zoom: 12
        });

        map.on('mousemove', 'route', (e) => {
            const features = map.queryRenderedFeatures(e.point);

            // Limit the number of properties we're displaying for
            // legibility and performance
            const displayProperties = [
                // 'type',
                'properties',
                // 'id',
                // 'layer',
                // 'source',
                // 'sourceLayer',
                // 'state'
            ];

            const displayFeatures = features.map((feat) => {
                const displayFeat = {};
                displayProperties.forEach((prop) => {
                    displayFeat[prop] = feat[prop];
                });
                return displayFeat;
            });

            // Write object as string with an indent of two spaces.
            document.getElementById('features').innerHTML = JSON.stringify(
                displayFeatures,
                null,
                2
            );
        });

        function fetchJSON(url) {
            return fetch(url)
                .then(function (response) {
                    return response.json();
                });
        }
        var data_list = []
        fetchJSON('try.geojson')
            .then(function (data) {

                // do what you want to do with `data` here...
                data.features.forEach(function (feature) {
                    // console.log(feature);
                    // var symbol = feature.properties['icon'];
                    data_list.push(feature)
                });
            });
        data_inp = {
            "type": "FeatureCollection",
            "features": data_list
        }

        console.log(data_inp)
        map.on('load', () => {
            // Main source of data
            map.addSource('bus_route', {
                'type': 'geojson',
                'data': data_inp,
                "promoteId": 'segment_id'
            });

            // Routes Layer
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'bus_route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-width': {
                        "type": "exponential",
                        "base": 2,
                        "stops": [
                            [0, 12 * Math.pow(2, (0 - 14))],
                            [24, 12 * Math.pow(2, (24 - 14))]
                        ]
                    },
                    'line-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        '#222222',
                        '#95a5a6'
                    ]
                }
            }, 0);

            // Create a popup, but don't add it to the map yet.
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            // For hover effects
            let hoveredStateId = null;

            map.on('mouseenter', 'route', (e) => {
                // Change the cursor style as a UI indicator.
                map.getCanvas().style.cursor = 'pointer';

                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const traversals = e.features[0].properties.Traversals;
                const segment = e.features[0].properties.segment_id;
                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(coordinates[0]).setHTML(
                    "<p>Segment ID: " + segment + "</p>" +
                    "<p>Traversals: " + traversals + "</p>"
                ).addTo(map);

                if (hoveredStateId !== null) {
                    map.setFeatureState({
                        source: 'bus_route',
                        id: hoveredStateId
                    }, {
                        hover: false
                    });
                }
                hoveredStateId = e.features[0].properties.segment_id;
                // console.log(e.features[0].properties.segment_id)
                // console.log(e.features[0])
                map.setFeatureState({
                    source: 'bus_route',
                    id: hoveredStateId
                }, {
                    hover: true
                });

            });

            map.on('mouseleave', 'route', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
                if (hoveredStateId !== null) {
                    map.setFeatureState({
                        source: 'bus_route',
                        id: hoveredStateId
                    }, {
                        hover: false
                    });
                }
                hoveredStateId = null;
            });

        });
    </script>

</body>

</html>
